{% extends "base.html" %}

{% block content %}
<h1>Files</h1>

<a href="{% url 'files-settings-index' %}" type="button" class="btn btn-success">Settings</a>
<a href="{% url 'files-import' %}" type="button" class="btn btn-success">Import Files</a>

<table class="table">
<thead>
<tr>
    <th>Name</th>
    <th>Extension</th>
    <th>Location</th>
    <th>Options</th>
</tr>
</thead>
<tbody>
{% for file in files %}
<tr>
    <td>
        <a href="{% url 'file-view' file.id %}">{{file.name}}</a>
    </td>
    <td>{{ file.file_type }}</td>
    <td>{{ file.location }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock content %}
