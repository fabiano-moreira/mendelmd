{% extends "base.html" %}

{% load static %}

{% block css %}

<link href="{% static "bootstrap-3.2.0-dist/css/bootstrap.min.css" %}" rel="stylesheet">
<link href="{% static "select2/css/select2.min.css" %}" type="text/css" media="screen" rel="stylesheet" />
<link rel="stylesheet" href="{% static "jquery-ui-1.12.1/jquery-ui.min.css" %}">

<script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "jquery-ui-1.12.1/jquery-ui.min.js" %}"></script>

{% endblock %}


{% block content %}

<form method="post" action="">
  
<select class="js-example-basic-single" multiple="multiple" >
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4">Four</option>
</select>


<p>
  <label for="amount">Price range:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<div id="slider-range"></div>



  <input type="submit" value="Submit Form"/>
</form>

{% endblock %}

{% block javascript %}


<script type="text/javascript">
$(document).ready(function() {
  $(".js-example-basic-single").select2();
});
</script>


<script>
$(document).ready(function() {

  $( "#slider-range" ).slider({
  range: true,
  min: 0,
  max: 500,
  values: [ 75, 300 ],
  slide: function( event, ui ) {
    $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
  }
});
$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
  " - $" + $( "#slider-range" ).slider( "values", 1 ) );
} );
</script>


<script type="text/javascript" src="{% static "select2/js/select2.min.js" %}"></script>


{% endblock %}
